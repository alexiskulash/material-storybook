<script>
  // Suppress ResizeObserver loop warnings - these are benign browser notifications
  // that occur when resize callbacks trigger layout changes within the same frame.
  (function() {
    'use strict';

    var isResizeObserverMessage = function(msg) {
      if (!msg) return false;
      var str = String(msg).toLowerCase();
      return str.includes('resizeobserver') ||
             str.includes('undelivered notifications') ||
             str.includes('loop limit exceeded') ||
             str.includes('loop completed');
    };

    // Suppress from console
    var origError = console.error.bind(console);
    var origWarn  = console.warn.bind(console);
    console.error = function() { if ([].some.call(arguments, isResizeObserverMessage)) return; origError.apply(console, arguments); };
    console.warn  = function() { if ([].some.call(arguments, isResizeObserverMessage)) return; origWarn.apply(console, arguments); };

    // Suppress the ErrorEvent fired by the browser
    var isResizeObserverError = function(val) {
      if (!val) return false;
      var msg = String(val.message || val).toLowerCase();
      return msg.includes('resizeobserver') || msg.includes('undelivered') || msg.includes('loop limit');
    };

    window.addEventListener('error', function(e) {
      if (isResizeObserverError(e.message) || isResizeObserverError(e.error)) {
        e.preventDefault();
        e.stopImmediatePropagation();
      }
    }, true);

    window.onerror = function(msg, src, line, col, err) {
      if (isResizeObserverError(err) || isResizeObserverError(msg)) return true;
    };
  })();
</script>
