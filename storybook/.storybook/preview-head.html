<script>
  // Simple ResizeObserver error suppression
  // This error is a known false alarm per the W3C spec author and can be safely ignored.
  // It only appears in error monitoring tools, not in the browser console.
  // Reference: https://github.com/w3c/csswg-drafts/issues/5488
  
  window.addEventListener('error', function(e) {
    // Suppress both Firefox and Chrome variants of the ResizeObserver error
    if (
      e.message === 'ResizeObserver loop completed with undelivered notifications.' ||
      e.message === 'ResizeObserver loop limit exceeded'
    ) {
      e.stopImmediatePropagation();
      e.stopPropagation();
      return false;
    }
  }, true); // Use capture phase to catch it early
</script>
